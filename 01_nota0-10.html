<meta charset="UTF-8">
<script>
    /*
    Problema: Nota entre 0 e 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    let nmr = Number(prompt("Informe um número de 0 a 10"));
    while (nmr < 0 || nmr > 10) {
        alert("Informe um número apenas de 0 a 10.");
        nmr = Number(prompt("Informe um número de 0 a 10"));
    }
    alert("Número inserido.")

</script>
