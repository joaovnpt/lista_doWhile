<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    let user = prompt("Informe o nome de usuário.");
    let password = prompt("Informe sua senha.");
    while (user == password) {
        user = prompt("O nome de usuário e senha devem ser diferentes um do outro.");
        password = prompt("Informe sua senha.");
    }
    alert("Dados armazenados.");

</script>
