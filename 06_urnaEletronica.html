<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let voto = 0;

    do {
        voto = Number(prompt("As opções de voto são: \n1. Candidato Joãozinho\n2. Candidato Mariazinha\n3. Nulo\n4. Branco\nDigite o número do seu voto, quando finalizar, digite 0."));
        if (voto == 1) joao++;
        else if (voto == 2) maria++;
        else if (voto == 3) nulo++;
        else if (voto == 4) branco++;
    } while (voto != 0);

    let vencedor = ""
    if (maria > joao) vencedor = "Maria";
    else if (maria < joao) vencedor = "João"
    else vencedor = "Empate";

    let votos = maria + joao + nulo + branco;
    votos = votos / 100;
    document.write(`Maria teve ${maria} votos.<br>`);
    document.write(`João teve ${joao} votos.<br>`);
    document.write(`A porcentagem de votos nulos foi de ${nulo / votos}%.<br>`);
    document.write(`A porcentagem de votos brancos foi de ${branco / votos}%.<br>`);
    if (vencedor == "Maria" || vencedor == "João") document.write(`O candidato vencedor foi ${vencedor}.<br>`);
    else document.write("O resultado da votação deu empate.")

</script>
