<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    let idade = [], sexo = [], salario = [];

    do {
        idade = Number(prompt("Informe a idade do usuário. Para acabar a pesquisa, informe uma idade negativa."));
        if (idade < 0) break;
        sexo = prompt("Informe o sexo do usuário.").toUpperCase();
        salario = Number(prompt("Informe o salário do usuário."));
    } while (idade > 0);

    alert("A média dos salários do grupo: " + (salario.reduce((a, b) => a + b, 0) / salario.length).toFixed(2).replace(".",",") + "\nA maior idade do grupo: " + Math.max(...idade) + "\nA menor  idade do grupo: " + Math.min(...idade) + "\nA quantidade de mulheres na região: " + sexo.filter(x => x == 'F').length + "\nA idade e o sexo da pessoa que possui o menor salário: " + idade[salario.indexOf(Math.min(...salario))] + " " + sexo[salario.indexOf(Math.min(...salario))]);

</script>
